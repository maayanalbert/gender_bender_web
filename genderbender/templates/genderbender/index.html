<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link  type="text/css" href="{% static 'genderbender/bootstrap.css' %}" rel="stylesheet">

  </head>

  <body style="background-color: rgb(255, 255, 255)">

    <!-- The navbar -->
    <nav class="navbar " style="background-color: rgb(255, 255, 255);">
      <a 
          class="navbar-brand" style="color:{{curColor}};" 
          href="#">Gender Bender</a>
    </nav>

    <div class="row">
      
      <!-- The left hand components -->
      <form class="col-md-6 mt-3 offset-2 col"  method='post' action={% url 'bend_input' %}>
      
        <!-- The core textbox -->
        <div class = "pt-3 pb-2">
          <textarea placeholder="{{defaultText}}" name="string" cols="40"  
            style="resize:none; font-size: 12pt; border:none; height:60%;
            background-color: rgb(255, 255, 255); font-family: Times New Roman;
            color:rgb(0, 0, 0)" 
            class='form-control text-md'>{{bentString}}</textarea>
        </div>

        <div class="form-row col-md-6 pt-4">
          
          <!-- The year input box -->
          <div class="col">
            <input style="font-size: 12pt; 
              background-color:rgb(255, 255, 255); color:rgb(100, 100, 100)" 
              name="year" class='input-lg form-control input-group-lg' 
              rows="5" value="{{year}}" placeholder="Year">
          </div>
          
          <!-- The genderbend button -->
          <div class="col">
            <button class="btn btn-block" style="font-size: 12pt;color:rgb(255, 255, 255);
              background-color: {{curColor}};" type="submit">Genderbend!</button>
            <input type = "hidden" name="curColor" value="{{curColor}}">
          </div>
        </div> 
        {% csrf_token %}
      </form>

      <!-- The right hand components -->
      <div class="col">

        <!-- The 'populate with' title -->
        <div class="col-md-6 pb-3 ml-2" style="color: rgb(100, 100, 100)">
        Populate with:</div>
        
        <!-- The pride and prejudice link -->
        <form  class="col-md-3" method='post' action={% url 'get_novel' %}>
          <input type = "hidden" name="novelYear" value="1813">
          <input type = "hidden" name="novel" value="pride_and_prejudice">
          <input type = "hidden" name="curColor" value="{{curColor}}">
          <button type="submit" class="btn"style="background-color:
            rgb(255, 255, 255);color: {{curColor}};">Pride and Prejudice</button>
          {% csrf_token %}
        </form>

        <!-- The great gatsby link -->
        <form  class="col-md-3" method='post' action={% url 'get_novel' %}>
          <input type = "hidden" name="novelYear" value="1925">
          <input type = "hidden" name="novel" value="the_great_gatsby">
          <input type = "hidden" name="curColor" value="{{curColor}}">
          <button type="submit" class="btn"style="background-color:
            rgb(255, 255, 255);color: {{curColor}};">The Great Gatsby</button>
          {% csrf_token %}
        </form>

        <!-- The mary poppins link -->
        <form  class="col-md-3 " method='post' action={% url 'get_novel' %}>
          <input type = "hidden" name="novelYear" value="1933">
          <input type = "hidden" name="novel" value="mary_poppins">
          <input type = "hidden" name="curColor" value="{{curColor}}">
          <button type="submit" class="btn"style="background-color:
            rgb(255, 255, 255);color: {{curColor}};">Mary Poppins</button>
          {% csrf_token %}
        </form>

        <!-- The harry potter link -->
        <form  class="col-md-3" method='post' action={% url 'get_novel' %}>
          <input type = "hidden" name="novelYear" value="1997">
          <input type = "hidden" name="novel" value="harry_potter">
          <input type = "hidden" name="curColor" value="{{curColor}}">
          <button type="submit" class="btn"style="background-color:
            rgb(255, 255, 255);color: {{curColor}};">Harry Potter</button>
          {% csrf_token %}
        </form>

      </div> 
    </div> 
  </body>
</html>
