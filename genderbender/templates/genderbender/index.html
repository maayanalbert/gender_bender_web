<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    {% load static %}
    <!-- Bootstrap core CSS -->
    <link  type="text/css" href="{% static 'genderbender/bootstrap.css' %}" rel="stylesheet">

  </head>

  <body style="background-color: rgb(255, 255, 255)">

    <!-- The navebar -->
    <nav class="navbar" style="background-color: rgb(255, 255, 255);">
      <a style="color:rgb(69,122,251)"
          class="navbar-brand" 
          href="#">Gender Bender</a>
    </nav>

    <div class="row">

    <form class="col-md-6 mt-3 offset-2 col"  method='post' action={% url 'bend_input' %}>
      
      <!-- The core textbox -->
      <div class = "pt-3 pb-2">
        <textarea placeholder="Text..." name="string" cols="40" rows="14" 
          style="resize:none; font-size: 12pt; border:none;
          background-color: rgb(255, 255, 255); font-family: Times New Roman;
          color:rgb(0, 0, 0)" 
          class='form-control text-md'>{{bentString}}</textarea>
      </div>

  <div class="form-row col-md-6 pt-4">
    <div class="col">
        <input style="font-size: 12pt; 
          background-color:rgb(255, 255, 255); color:rgb(100, 100, 100)" 
          name="year" class='input-lg form-control input-group-lg' 
          rows="5" value="{{year}}" placeholder="Year published">
    </div>
    <div class="col">
        <button class="btn btn-block btn-primary" style="font-size: 12pt;"
        type="submit">GenderBend!</button>
    </div>
  </div> 
  {% csrf_token %}
  </form>  

    <div class="col">
    <div class="col-md-6 pb-3">Populate with:</div>
    <break>
    <form  class="col-md-6" method='post' action={% url 'get_novel' %}>
      <input type = "hidden" name="novelYear" value="1813">
      <input type = "hidden" name="novel" value="pride_and_prejudice">
      <button type="submit" class="btn btn-link">- Pride and Prejudice</button>
      {% csrf_token %}
    </form>

    <form  class="col-md-6" method='post' action={% url 'get_novel' %}>
      <input type = "hidden" name="novelYear" value="1925">
      <input type = "hidden" name="novel" value="the_great_gatsby">
      <button type="submit" class="btn btn-link">- The Great Gatsby</button>
      {% csrf_token %}
    </form>

    <form  class="col-md-6 " method='post' action={% url 'get_novel' %}>
      <input type = "hidden" name="novelYear" value="1933">
      <input type = "hidden" name="novel" value="mary_poppins">
      <button type="submit" class="btn btn-link">- Mary Poppins</button>
      {% csrf_token %}
    </form>

    <form  class="col-md-6" method='post' action={% url 'get_novel' %}>
      <input type = "hidden" name="novelYear" value="1997">
      <input type = "hidden" name="novel" value="harry_potter">
      <button type="submit" class="btn btn-link">- Harry Potter</button>
      {% csrf_token %}
    </form>

  </div> 
  </div> 

</body>
</html>
